<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://kit.fontawesome.com/53cb2834f4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-3/5 my-0 mx-auto ">
    <div class=" relative  border-2 shadow-2xl">
        <div class="bg-black flex justify-center items-center h-40 ">
        <div class="w-72 absolute top-20 left-10 z-50 shadow-lg shadow-cyan-700">
            <img src="shoe.jpg" class="object-cover h-80" alt="shoe">
        </div>
        <div class="texxt-center text-white">
            
            <h1 class="text-3xl">Retro Shoe</h1>
            <p class="font-bold mt-5">$89.00 <span class="text-blue-400 mx-4">IN STOCK</span></p>
        </div>
        </div>
        <div class="h-72  flex flex-col justify-start items-center  ">
            <div class="flex flex-row mx-5 mt-12">
                <p class="ml-20 border-2 bg-black text-white w-8 text-center shadow-md shadow-cyan-700 text-xl" >XS</p>
                <p class="ml-10 text-xl">S</p>
                <p class="ml-10 text-xl">M</p>
                <p class="ml-10 text-xl">L</p>
                <p class="ml-10 text-xl">XL</p>
            </div>
            <div class="m-5">
                <button class=" w-36 border-2 p-2 border-slate-700 font-bold bg-cyan-400 ml-40">BUY NOW</button>
                <button class=" w-36 border-2 p-2 border-slate-700 font-bold ml-8">ADD TO BAG</button>
                <i class="fa-solid fa-heart ml-7"></i>
            </div>
            <p class="mt-6 ml-20 text-gray-400"> Free shipping on all continental US order.</p>
        </div>
    </div>
</body>
</html>
